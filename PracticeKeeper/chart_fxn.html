<!DOCTYPE html>
<html>

<head>
  <title>PracticeKeeper Charts</title>

  <!--libraries and dependencies-->
  <script src="lib/chart.bundle.min.js"> </script>
  <script src="lib/color-scheme.js">     </script>
  <script src="lib/jscolor.js">          </script>
  <link href="lib/flat-ui/css/vendor/bootstrap.min.css" rel="stylesheet">

  <!--csv file converted to json file using online converter -->
  <script type="text/javascript" src="js/data.json">   </script>

  <!-- Dependencies For Flat UI -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/popper.js@1.14.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>

  <!--Flat UI -->
  <link href="lib/flat-ui/css/flat-ui.css" rel="stylesheet">
  <script src="lib/flat-ui/scripts/flat-ui.js"></script>

  <!-- Custom js and css files -->
  <script src="js/calendar.js"> </script>
  <script src="js/color.js">    </script>
  <script src="js/main.js">     </script>

  <link rel="stylesheet" type="text/css" href="css/footer.css" />
  <link rel="stylesheet" type="text/css" href="css/chart.css" />
  <link rel="stylesheet" type="text/css" href="css/chart_fxn.css" />


  <script src="lib/year-cal/js/bootstrap-year-calendar.js"> </script>
  <link rel="stylesheet" type="text/css" href="lib/year-cal/css/bootstrap-year-calendar.css" />

</head>

<body>
  <div id="grad_buttons">
    <iframe name="frame" style="display:none;"></iframe>
    <form action="about:blank" method="post" target="frame">
      <input name="color1" class="jscolor" id="grad_start" value="FF934B">
      <input name="color2" class="jscolor" id="grad_end" value="FF5BDB">
      <button type="submit" class="btn btn-primary btn-lg"  value="Refresh Graphs" onclick="refresh_all_charts()">
          Refresh Graphs
      </button>
    </form>
  </div>

  <div>
    <canvas id="bar-graph" height="450"></canvas>
  </div>
  <div>
    <canvas id="doughnut-graph" height="450"></canvas>
  </div>
  <div>
    <canvas id="pie-graph" height="450"></canvas>
  </div>


  <script src="js/create_charts.js">     </script>

  <script>
    create_bar_graph();
    create_doughnut_graph();
    create_cal();
    create_pie_graph();
  </script>

  <div id="calendar_grad">
    <iframe name="frame" style="display:none;"></iframe>
    <form action="about:blank" method="post" target="frame">
      <div class="col-lg-2">
        <div class="form-group">
          <input type="text" class="form-control jscolor" id="cal_color" value="FF934B">
            <button type="submit" class="btn btn-primary btn-lg"  value="meow" onclick="refresh_cal()">
                Change Calendar Color
            </button>
        </div>
      </div>
    </form>
  </div>

  <div class ="my-div">
    <div class="calendar" id="calendar"></div>
  </div>

</body>
